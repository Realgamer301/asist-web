<!-- PASSWORD CHANGE MODAL - Add this before the closing </body> tag in assistants.html -->

<!-- Change Password Modal -->
<div class="modal-overlay" id="password-modal">
    <div class="modal" style="max-width: 450px;">
        <div class="modal-header">
            <h3>Change Password</h3>
            <button class="modal-close" id="close-password-modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Change password for "<strong id="password-assistant-name"></strong>"</p>
            <form id="password-form">
                <input type="hidden" id="password-assistant-id">

                <div class="form-group">
                    <label class="form-label">New Password *</label>
                    <input type="password" id="new-password" class="form-input" required placeholder="••••••••"
                        minlength="6">
                    <small style="color: var(--text-secondary);">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" id="confirm-password" class="form-input" required placeholder="••••••••"
                        minlength="6">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" id="cancel-password-btn">Cancel</button>
            <button type="submit" form="password-form" class="btn btn-primary">Change Password</button>
        </div>
    </div>
</div>
